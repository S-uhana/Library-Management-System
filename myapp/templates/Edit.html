{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Form</title>
</head>
<body>
    {% if key2 %}
    <form action="{% url  'update' pk=key2.id %}" method="post">
        {% csrf_token %}
        <table>
            <tr>
                <td>Book Name</td>
                <td><input type="text"name='bname'value={{key2.bname}}></td>
            </tr>
            <tr>
                <td>Book author</td>
                <td><input type="text"name='auth'value={{key2.auth}}></td>
            </tr>
            <tr>
                <td>Price</td>
                <td><input type="text"name='price'value={{key2.price}}></td>
            </tr>
            <tr>
                <td><input type="submit"value="Update"></td>
            </tr>


        </table>

    </form>
    {% endif %}
    
</body>
</html>
